<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <div class="d-flex justify-content-center align-items-center square-container" id="sendName">
        <div class="form-wrapper text-center" >
            <form>
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name here...">
                </div>
                <button id="send-name-btn" type="submit" class="btn btn-primary">Connect</button>
            </form>
        </div>
    </div>
    <div class="row hidden" id="disconnectBtn">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="disconnect" class="btn btn-default" type="submit">Disconnect</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="table-container">
            <table id="conversation" class="table">
                <thead>
                <tr>
                    <th class="text-center hidden" id="title">Chat App</th>
                </tr>
                </thead>
                <tbody id="message-container">
                <!-- Messages will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="row hidden" id="sendMessageForm">
        <div>
            <form id="send-message-form">
                <div class="form-group col-md-11">
                    <input type="text" id="message" class="form-control" placeholder="Write your message here...">
                </div>
                <button id="send-message-btn" class="btn btn-primary col-md-1" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
